<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Simple Card</title>
</head>

<body>
    <div class="promo">
        <div class="promo__card">
            <div class="promo__card-left">
                <div class="promo__img">
                    <img src="./img/person.png" alt="">
                </div>
                <div class="promo__name">
                    Muhammad <br>
                    Raykram
                </div>
                <div class="promo__underline"></div>
                <div class="promo__job">Newbie Web Designer</div>

                <ul class="promo__social">
                    <li><a href="https://facebook.com/raykramx"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li><a href="https://twitter.com/raykramx"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li><a href="https://www.paypal.com/paypalme/muhammadraykram"><i class="fab fa-paypal"></i></a></li>
                    <li><a href="https://instagram.com/muhammadraykram"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="promo__card-right">
                <div class="promo__title">Hello</div>
                <div class="promo__subtitle">Here's who I am & what I do</div>
                <a href="https://raykram-exe.blogspot.com/"><button class="button button_active" id="resume-btn">BLOG</button></a>
                <a href="https://tkj2segar.my.id/"><button class="button" id="projects-btn">PROJECTS</button></a>
                <div class="promo__descr">
                    I am a blogger who has an interest in the world of Digital and Web Development.
                </div>
            </div>

        </div>
    </div>

    <script src="./js/fontpro.js"></script>
</body>

</html>
